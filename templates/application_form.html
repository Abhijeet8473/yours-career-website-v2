<h4>Application form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label>Name</label><br>
        <input type="text" name="full_name" placeholder="Full name ">
    </div>
    <div class="mb-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="Email">
    </div>
    <div class="mb-2">
        <label>linkedIn</label><br>
        <input type="text" name="linkedin_url" placeholder="https://linkedIn.com/in">
    </div>
    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="education" placeholder="https://linkedIn.com/in"></textarea>
    </div>
    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_Experience" placeholder="https://linkedIn.com/in"></textarea>
    </div>
    <div class="mb-2">
        <label>Resume URL</label><br>
        <input type="text" name="resume_url">
    </div>
    <div class="mb-2">
        <input type="submit">
    </div>
</form>
